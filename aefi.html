    <article class="title">
        <h1>
            Adverse Event Following Immunization (AEFI)
        </h1>
        <mark>
            An Adverse event following immunization (AEFI) is any untoward medical occurrence which 
            follows immunization 
            and which does not necessarily have a causal relationship with the usage of the vaccine.
        </mark>
    </article>
