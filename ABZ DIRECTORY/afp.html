        <h1>
            Alpha-Fetal Protein
        </h1>
        <mark>
            Alpha-Feto protein is a protein that in humans is encoded by the AFP gene.
        </mark>
         The AFP gene is located on the q arm of chromosome 4. 
         Maternal AFP serum level is used to screen for Down syndrome,
         neural tube defects, and other chromosomal abnormalities
